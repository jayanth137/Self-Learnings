<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Example</title>
    <style>
      iframe {
        display: block;
        margin: 0 auto;
        border: 2px solid blue;
        height: 500px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>React iframe</h1>
    <p>Here is some text.</p>
    <iframe
      src="https://react.dev/"
      allow="geolocation; microphone; camera"
      scrolling="yes"
      frameborder="0"
      loading="lazy"
    ></iframe>
  </body>
</html>
